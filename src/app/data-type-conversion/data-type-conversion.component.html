<div id="thisGrid">


  <div class ="grid-item">
    <app-input-section
      (typeOut)="catchType($event)"
      (dataChangedOut)="catchDataChange($event)">
    </app-input-section>
  </div>

  <div class ="grid-item">
    <app-output-section
      [typeObj]="typeObj"
      [dataChanged]="dataChanged">
    </app-output-section>
  </div>

</div>
